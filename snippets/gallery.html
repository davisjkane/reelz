<div id="curalate-fan-reel">

    <div class="curalate-thumbs">
    	<a id="curalate-upload-photos"></a>
    </div>
    <div class="curalate-lazy-load-spinner"></div>
	<div class="curalate-load-more-container">
		<span data-curalate-load-more class="curalate-load-more" href="javascript:void(0)"></span>
	</div>
	<div class="curalate-overlay"></div>

	<div class="curalate-hidden">
		<div data-curalate-photo-template>
	        <div class="curalate-image-container">
	            <div data-curalate-image-overlay class="curalate-image-overlay">
	                <div class="curalate-hover"></div>
	            </div>
	            <img data-curalate-image="large_square" class="curalate-image"/>
	        </div>
	    </div>
	</div>
	<div data-photo-modal-template class="curalate-hidden">
	    <div class="curalate-photo-detail-container">
	        <a href="javascript:void(0)" class="curalate-modal-close"></a>
	        <a href="javascript:void(0)" data-curalate-modal-previous-page class="curalate-modal-nav-left"></a>
            <a href="javascript:void(0)" data-curalate-modal-next-page class="curalate-modal-nav-right"></a>
	        <div class="curalate-modal-content">
				<div class="curalate-modal-photo">
		            <div class="curalate-modal-large-photo">
		                <div data-curalate-spinner class="curalate-spinner"></div>
		                <div data-curalate-video-ctrl="play" class="curalate-play-video-button"></div>
		                <img data-curalate-image="large_square" class="curalate-overlay-image"/>
		                <video data-curalate-video="medium" class="curalate-modal-video">
							<p>Your browser does not support the video element.</p>
		                </video> 
		            </div>
		            <h5 class="curalate-photo-modal-credit">Photo by <span data-curalate-username></span></h5>
				</div>
				<div class="curalate-modal-products">
					<div class="curalate-products-slider">
						<div data-curalate-products></div>
						<div style="clear: both; float none;"></div>
					</div>
				</div>
				<div style="clear: both; float none;"></div>
	        </div>
	    </div>
	</div>

	<div data-product-template class="curalate-hidden">
		<img class="curalate-product-image" data-curalate-product-image>
		<div class="curalate-product-name"><span data-curalate-product-name></span></div>
		<div class="curalate-prices">
			<div class="curalate-sale-price" style="display: none;">
				Sale <span data-curalate-product-metadata="sale_price_range"></span>
			</div>
			<div class="curalate-price">
				Reg. <span data-curalate-product-metadata="regular_price_range"></span>
			</div>
		</div>
		<a data-curalate-product-url class="curalate-view-more" target="_blank">View More</a>
	</div>
</div>
